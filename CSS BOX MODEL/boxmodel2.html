<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        div{
            height:100px;
            width:200px;
            padding:20px;
            border:5px solid green;
            box-sizing: border-box; /*Includes padding*/
            background-color: lightyellow;
        }
    </style>
    </head>
    <body>
        <h2>Box 2:box-sizing:content-box</h2>
        <div>This is a border box</div>
    </body>
</body>
</html>
