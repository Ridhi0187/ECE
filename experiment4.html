<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <hr>
    <h1><center><b> Hotel Room Booking Form </b></center></h1>
    <form action=""style="text-align: center; border-collapse: collapse;">
    <label for="" >Full Name:</label>  
    <input type="text" placeholder="Full Name"><br>
    <br>
    <label for="">Email:</label>
    <input type="email" placeholder="Enter your Email"><br>
    <br>
    <label for="">Phone Number:</label>
    <input type="number" placeholder="Enter your phone number"><br>
    <br>
    <label for="">Check-in Date:</label>
    <input type="date" placeholder="DD-MM-YYYY"><br>
    <br>
    <label for="">Check-out Date:</label>
    <input type="date" placeholder="DD-MM-YYYY"><br>
    <br>
    <label for="">Room Type:</label>
    <select name="room">
        <option>Single room</option> 
        <option>Double room</option>
        <option>Triple room</option>
    </select><br>
    <br>
    <label for="">Number of Guests:</label>
    <input type="number" placeholder="Enter number of guests"><br>
    <br>
    <label for="">Special Requests:</label>
    <textarea placeholder ="Enter your special request here" style="width:300px"></textarea><br>
    <br>
    <input type="submit" value="Book Now">
    <input type="submit" value="Reset form">
    <hr>
    </form>
        
</body>
