<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 5</title>
</head>
<body>
    <h1><center><b>Student Registration Form</b></center></h1><hr>
    <form action=""style="border collapse:collapse;">
        <label for="">Full Name:</label>
        <input type="text" placeholder=" Enter your full name"><br>
        <br>
        <label for="">Email:</label>
        <input type="email" placeholder=" Enter your email address"><br>
        <br>
        <label for="">Password:</label>
        <input type="password" placeholder=" Enter password"><br>
        <br>
        <label for=""> Gender:</label>

        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select><br>
        <br>
        <label for=""> Course:</label>
        <select name="Select course">
            <option>B.Tech</option>
            <option>BCA</option>
            <option>MCA</option>
            <option>MBA</option>
        </select><br>
        <br>
        <label for=""> Contact No:</label>    
        <input type="number" placeholder=" Enter phone number"><br>


        <br>
        <label for=""> Address:</label>
        <input type="text" placeholder=" Enter your address"><br>
        <br>

        <input type="submit" value="Register">
        <input type="submit" value="Clear">
        <hr>
        </form>
        <p align="center">&copy 2025 Student Registration Portal</p>


    </body>
</html>
